<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>MBTI 테스트</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
  <!-- 테스트 시작 화면 -->
  <div id="start" class="container">
    <div class="row">
      <div class="col-12 text-center">
        <h1 class="mt-5">MBTI 테스트</h1>
        <img src="https://k2partnering.com/wp-content/uploads/2016/05/Person.jpg" width=200px>
        <h5 class="mt-2">당신의 유형을 알아보세요.</h5>
        <button type="button" id="start-btn" class="btn btn-outline-primary btn-lg mt-5">시작하기</button>
      </div>
    </div>
  </div>

  <!-- 문제화면 -->

  <div id="test" class="container">
    <div class="row">
      <div class="col-12 text-center">
        <p id="number" class="text-end mt-5">문제번호</p>
        <div class="progress">
          <div id="prg-bar" class="progress-bar" role="progressbar" style="" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        <h2 id="title" class="text-center mt-5">문제</h2>
        <h5 id="description" class="text-center mt-5">문제내용</h5>
        <input type="hidden" id="type" value="EI">
        <button id="A" type="button" class="btn btn-outline-primary"></button>
        <button id="B" type="button" class="btn btn-outline-primary"></button>
      </div>
    </div>
  </div>

  <!-- 결과노출화면 -->

  <div id="result" class="container">
    <div class="row">
      <div class="col-12 text-center">
        <div id=result_img>
        </div>
        <h2 id="mymbti" class="mt-5">결과값</h2>
        <h5 id="explain" class="mt-2">결과설명</h5>
        <button id="share" type="button" class="btn btn-outline-warning btn-lg mt-5">공유하기</button>
        <button id="retry" type="button" class="btn btn-outline-success btn-lg mt-2">다시하기</button>
      </div>
    </div>
  </div>

  <input type="hidden" id="EI" value="0">
  <input type="hidden" id="SN" value="0">
  <input type="hidden" id="TF" value="0">
  <input type="hidden" id="JP" value="0">

  <!-- JS 연결 -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="mbti.js"></script>

  </body>
</html>
