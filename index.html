<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>


    <meta charset="utf-8">
    <title>MBTI 테스트</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&display=swap" rel="stylesheet">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

  </head>

  <body>
  <!-- 테스트 시작 화면 -->
  <div id="start" class="container">
    <div class="row">
      <div class="col-12 text-center">
        <h1 class="mt-5">떡볶이 MBTI 테스트</h1>
        <img src="http://www.visualdive.com/wp-content/uploads/2020/03/1-1-2-819x1024.jpg" class="mt-3" width=200px>
        <h4 class="mt-5">나와 잘 어울리는 떡볶이는?</h4>
        <button type="button" id="start-btn" class="btn btn-outline-danger btn-lg mt-5">테스트 시작하기</button>
      </div>
    </div>
  </div>

  <!-- 문제화면 -->

  <div id="test" class="container">
    <div class="row">
      <div class="col-12 text-center">
        <p id="number" class="text-end mt-5">문제번호</p>
        <div class="progress">
          <div id="prg-bar" class="progress-bar bg-danger" role="progressbar" style="" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        <h5 id="title" class="text-center mt-5">문제</h5>
        <h2 id="description" class="text-center mt-5">문제내용</h2>
        <input type="hidden" id="type" value="EI">
        <button id="A" type="button" class="btn btn-danger mt-5"></button>
        <button id="B" type="button" class="btn btn-danger mt-2"></button>
      </div>
    </div>
  </div>

  <!-- 결과노출화면 -->

  <div id="result" class="container">
    <div class="row">
      <div class="col-12 text-center">
        <div id="result_img" class="col-12 text-center">
        </div>
        <h2 id="mymbti" class="mt-5">결과값</h2>
        <h4 id="explain" class="mt-2">결과설명</h4>
        <button id="share" type="button" class="btn btn-outline-warning btn-lg mt-5" onclick="kakaoShare()" rel="nofollow">공유하기</button>
        <button id="retry" type="button" class="btn btn-outline-danger btn-lg mt-2">다시하기</button>
      </div>
    </div>
  </div>

  <input type="hidden" id="EI" value="0">
  <input type="hidden" id="SN" value="0">
  <input type="hidden" id="TF" value="0">
  <input type="hidden" id="JP" value="0">


  <!-- JS 연결 -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="mbti.js"></script>
    <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>

    <script>
    Kakao.init('d5e09e6a3a45bdb5bf0515f11ef4b9a3');

    function kakaoShare(){

          var result_title = document.querySelector('#mymbti').textContent;
          var result_description = document.querySelector('#explain').textContent;
          var resut_img = document.querySelector('#result_img > img').getAttribute('src');

      Kakao.Link.sendDefault({
        objectType: 'feed',
        content: {
          title: result_title,
          description: result_description,
          imageUrl:
            'result_img',
          link: {
            mobileWebUrl: 'https://naketer2021.github.io/mbti-ddeokbokki/?utm_source=kakaotalk&utm_medium=social&utm_campaign=blogshare',
            webUrl: 'https://naketer2021.github.io/mbti-ddeokbokki/?utm_source=kakaotalk&utm_medium=social&utm_campaign=blogshare',
          },
        },
        buttons: [
          {
            title: '나도 테스트 하기',
            link: {
              mobileWebUrl: 'https://naketer2021.github.io/mbti-ddeokbokki/?utm_source=kakaotalk&utm_medium=social&utm_campaign=blogshare',
              webUrl: 'https://naketer2021.github.io/mbti-ddeokbokki/?utm_source=kakaotalk&utm_medium=social&utm_campaign=blogshare',
            },
          },

        ]
      });
    }

    </script>
  </body>
</html>
